<!-- projects.html -->
{% extends "base.html" %}
{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Projects</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    {% block admin %}
        
    

    {% block project %}
    <h2 class="section-title text-center mb-5">Projects</h2>
    <div class="d-flex flex-wrap">
      {% for project in proj %}
      <div class="col-md-2 mb-3 mb-lg-0 col-lg-4 border border-dark rounded">
        <div class="blog_entry p-3">
          <a href="single.html"><img src="{{ project.image.url }}" alt="{{ project.title }}" class="img-fluid"></a>
          <div class="p-4 bg-white">
            <h3><a href="single.html">{{ project.title }}</a></h3>
            <span class="date">April 25, 2019</span>
            <p>{{ project.description }}</p>
          </div>
        </div>
      </div>
      {% endfor %}  
    </div>
    {% endblock project %}


    {% endblock admin %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
